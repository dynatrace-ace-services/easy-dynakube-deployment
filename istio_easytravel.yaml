apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: easytravel-gateway
  namespace: easytravel
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: easytravel
  namespace: easytravel
spec:
  hosts:
  - "*"
  gateways:
  - easytravel-gateway
  http:
  - route:
    - destination:
        host: easytravel-www
